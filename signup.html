<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="split-right">
      </div>
    <div id="h" class="split-left">
        <form  class="container">
            <h1 class="right">Create an account</h1><br>
            <label for="fullname" class="right" >Full Name</label>
            <input type="text" id="right" placeholder="Full Name" name="name" required>
            <label for="email" class="right">Email Address</label>
            <input type="text" placeholder="abc@gmail.com" name="email" required>
            <label for="phone" class="right">Phone number</label>
            <input type="text"  name="phone" placeholder="+01" required>
            <label for="password" class="right">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <input type="checkbox" class="agree"  name="agree" value="agree">
            <label for="agree" class="agree" > I Agree All Statements in Terms of Service</label><br>
            <button type="submit" class="btn">Create Account</button>
            <hr>
            <h5 class="heading">Signup with this service</h5>
            <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
            <i class="fa fa-google fa-lg"  aria-hidden="true"></i>
            <i class="fa fa-twitter fa-lg" aria-hidden="true"></i><br>
            <h5 class="heading1">I am already a member.
                <a href="Loginpage.html">
                    <label class="signin" > Sign In</label></a>
                </a>
            </h5>

          </form>
    </div>
